<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Todos los estudiantes</ion-label>
    </ion-list-header>
    <div *ngFor="let student of students; index as i">
      <ion-item-sliding (ionSwipe)="changeStatus(i)">
        <ion-item>
          <ion-label>{{student.name}}</ion-label>
          <ion-chip color="success" *ngIf="student.active">
            <ion-label>Activo</ion-label>
          </ion-chip>
          <ion-chip color="danger" *ngIf="!student.active">
            <ion-label>Inactivo</ion-label>
          </ion-chip>
        </ion-item>

        <ion-item-options>
        </ion-item-options>

      </ion-item-sliding>
      
    </div>
  </ion-list>

</ion-content>
